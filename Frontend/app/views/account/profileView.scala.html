@import com.fasterxml.jackson.databind.JsonNode
@(currProfile: JsonNode, currUser: String)
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>TA Portal Login</title>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

            <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />
    </head>
    <body>
        <div class="row">
            <div class="card col s8 offset-s2">
                <header>
                    <div class="row">
                        <div class="col s5 offset-s1">
                            <h1 style="font-size: 37px;
                                color: #186aad">
                                <strong>@(currProfile.get("firstname").textValue() + " " + currProfile.get("lastname").textValue())</strong>
                            </h1>
                            <p>@currProfile.get("email").textValue()</p>
                        </div>
                        <div class="col s5"></div>
                        <div class="col s2">
                            <a href="@routes.HomeController.editProfile()">
                            @if(currProfile.get("email").textValue() == currUser) {
                                <button class="btn">Edit Profile</button>
                            }
                            </a>
                        </div>
                    </div>
                </header>
            </div>
        </div>
    </body>
</html>
